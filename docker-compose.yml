version: '3.8'

services:
  wireguard:
    build:
      context: .
    container_name: wireguard-server
    cap_add:
      - NET_ADMIN
    privileged: true
    ports:
      - "51821:51821/udp"
    volumes:
      - ./wireguard/server.conf:/etc/wireguard/server.conf
    sysctls:
      - net.ipv4.ip_forward=1
    restart: unless-stopped
